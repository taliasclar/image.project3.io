<html>

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>

  <body>
    <a-scene>

<a-assets>
  <a-asset-item id="model1" src="assets/lollipop.glb"></a-asset-item>
    <a-asset-item id="model2" src="assets/sweets_pack.glb"></a-asset-item>
